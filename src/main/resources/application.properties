# Datasource settings for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Show SQL statements in logs (optional)
spring.jpa.show-sql=true

# Hibernate dialect for H2 database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Automatically update database schema to match your entities
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console for debugging and UI access
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
